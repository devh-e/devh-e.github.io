<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="./favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="He is @Hee" />
        <link rel="apple-touch-icon" href="./logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="./manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>#Hee</title>
        <style>
            body {
                margin: 0;
                background-color: #00001e;
            }
            .container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .header {
                display: flex;
                flex-direction: column;
                padding: 20px;
                color: #fff;
            }
            .article {
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0 20px;
            }
            .urls {
                padding: 0;
                margin: 0;
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            .url {
                color: #fff;
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            i {
                color: #ffe400;
            }
            b {
                color: #ffe400;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <header class="header">
                    <h1>#<b>hee</b></h1>
                    <p class="desc">
                        If you want to learn more about web development
                        <br />
                        or find useful information, check out these URLs.
                    </p>
                </header>
                <article class="article">
                    <ul class="urls">
                        <li class="url" style="padding-left: 2px">
                            <img
                                src="./twitter.png"
                                width="20px"
                                height="auto"
                                alt="twitter"
                            />
                            <a
                                class="App-link"
                                href="https://twitter.com/devh_e"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <i>https://twitter.com/devh_e</i>
                            </a>
                        </li>
                        <li class="url">
                            <img
                                src="./you.png"
                                width="23px"
                                height="auto"
                                alt="twitter"
                            />
                            <a
                                class="App-link"
                                href="https://www.youtube.com/channel/UCPQR8Lh3GmSx8XKJD4Pd69g"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <i>devh_e</i>
                            </a>
                        </li>
                        <li class="url" style="padding-left: 2px">
                            <img
                                src="./blogger.png"
                                width="18px"
                                height="auto"
                                alt="twitter"
                            />
                            <a
                                class="App-link"
                                href="https://the1ibrary.com"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <i>https://the1ibrary.com</i>
                            </a>
                        </li>
                    </ul>
                </article>
            </div>
        </div>
    </body>
</html>
